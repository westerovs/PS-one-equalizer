<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>PS one</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Import Vue.js -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
</head>
<body class="page-body">

<div class="wrapper">
    <div class="time"></div>
    <div class="track"></div>

    <div class="options options--sound">
        <ul class="options__list">
            <li class="options__item">
                <button type="button">continue</button>
            </li>
            <li class="options__item">
                <button type="button">shuffle</button>
            </li>
            <li class="options__item">
                <button type="button">program</button>
            </li>
            <li class="options__item">
                <button type="button">repeat</button>
            </li>
            <li class="options__item">
                <button type="button">time</button>
            </li>
        </ul>
    </div>
    <div class="options options--equalizer">
        <ul class="options__list">
            <li class="options__item">
                <button type="button">dome</button>
            </li>
            <li class="options__item">
                <button type="button">hall</button>
            </li>
            <li class="options__item">
                <button type="button">church</button>
            </li>
            <li class="options__item">
                <button type="button">studio</button>
            </li>
            <li class="options__item">
                <button type="button">direct</button>
            </li>
        </ul>
    </div>

    <div class="controls">
        <ul class="controls__list">
            <li class="controls__item"></li>
            <li class="controls__item"></li>
            <li class="controls__item"></li>
            <li class="controls__item"></li>
            <li class="controls__item"></li>
            <li class="controls__item"></li>
            <li class="controls__item"></li>
        </ul>
    </div>
    <button class="exit" type="button">exit</button>
</div>

<script src="js/index.js"></script>
</body>
</html>
