<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>PS one</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Import Vue.js -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
</head>
<body class="page-body">

<div class="wrapper">
    <div class="time">
        <div class="time__num">10</div>
        <div class="time__min">1<sub>min</sub></div>
        <div class="time__sec">3<sub>sec</sub></div>
        <div class="time__info"><p>Continue</p></div>
    </div>

    <div class="track">
        <div class="track__list">
            <button type="button" class="track__item">1</button>
            <button type="button" class="track__item">2</button>
            <button type="button" class="track__item">3</button>
            <button type="button" class="track__item">4</button>
            <button type="button" class="track__item">5</button>
            <button type="button" class="track__item">6</button>
            <button type="button" class="track__item">7</button>
            <button type="button" class="track__item">8</button>
            <button type="button" class="track__item">9</button>
            <button type="button" class="track__item track__item--no-listened">10</button>
            <button type="button" class="track__item track__item--no-listened">11</button>
            <button type="button" class="track__item track__item--no-listened">12</button>
            <button type="button" class="track__item track__item--no-listened">13</button>
            <div class="track__item track__item--empty">·</div>
            <div class="track__item track__item--empty">·</div>
            <div class="track__item track__item--empty">·</div>
            <div class="track__item track__item--empty">·</div>
            <div class="track__item track__item--empty">·</div>
            <div class="track__item track__item--empty">·</div>
            <div class="track__item track__item--empty">·</div>
            <button type="button" class="track__item track__item--add">···</button>
        </div>
    </div>

    <div class="options options--sound">
        <div class="options__list">
            <button class="options__item" type="button">continue</button>
            <button class="options__item" type="button">shuffle</button>
            <button class="options__item" type="button">program</button>
            <button class="options__item" type="button">repeat</button>
            <button class="options__item" type="button">time</button>
        </div>
    </div>

    <div class="options options--equalizer">
        <div class="options__list">
            <button class="options__item" type="button">dome</button>
            <button class="options__item" type="button">hall</button>
            <button class="options__item" type="button">church</button>
            <button class="options__item" type="button">studio</button>
            <button class="options__item options__item--active" type="button">direct</button>
        </div>
    </div>

    <div class="controls">
        <div class="controls__list">
            <button class="controls__item" type="button">▷</button>
            <button class="controls__item" type="button">||</button>
            <button class="controls__item" type="button">⬛</button>
            <button class="controls__item" type="button">|<<</button>
            <button class="controls__item" type="button">>>|</button>
            <button class="controls__item" type="button"><<</button>
            <button class="controls__item" type="button">>></button>
        </div>
    </div>

    <button class="exit" type="button">exit</button>
</div>

<script src="js/index.js"></script>
</body>
</html>
